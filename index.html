<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>

<body>
    <a-scene>
        <!--Loading Assets-->
        <a-a-assets>
            <a-asset-item id="bench" src="Assets/Bench/scene.gltf"> </a-asset-item>
            <a-asset-item id="street" src="Assets/Street/scene.gltf"> </a-asset-item>
            <a-asset-item id="lamp" src="Assets/Street Lamp/scene.gltf"> </a-asset-item>
            <a-asset-item id="cat" src="Assets/Cat/scene.gltf"> </a-asset-item>
            <a-asset-item id="girl" src="Assets/Girl/scene.gltf"> </a-asset-item>
        </a-a-assets>

        <!--Girl-->
        <a-entity scale="0.03 0.03 0.03" gltf-model="#girl" position="-2 0.4 3" shadow="cast:true;"> </a-entity>

        <!--Lights In The Scene-->
        <a-entity light="type:point; castShadow:true; color:#e6ca14; intensity:2.35" position="-5.92951 8.39487 1.29438"> </a-entity>
        <a-entity light="type:ambient;"> </a-entity>
    </a-scene>
</body>
</html>
